<html lang="en-us">
	<head>

	<meta charset="utf-8">
	<title>Train Schedule</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Firebase Ref -->
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

	<!-- moment js ref -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="">

	
</head>

<body>

	<div class = "jumbotron"> <!--header with title and backgrnd pic?-->
		<h1 class="text-center">Anytime is Train Time</h1>
		<h2 class="text-center"> Choo Choo. Chee Chee.</h2>
	</div>

	<br>

	<div class="row">
	<!-- table columns... -->
		<div class="col-lg-12 col-md-12 col-sm-12">
			<!--Table for the train schedule-->
			<div class="panel panel-default">
  				<!-- Default panel contents -->
  				<h3>Arrival Times</h3>
  			</div>

  			<div><!-- Table -->
  				<table class="table" id= "trainTable">
  			  		<thead><!--column titles-->
  			  			<tr>
  			  				<th>Train Name</th>
  			  				<th>Destination</th>
  			  				<th>Frequency(min)</th>
  			  				<th>Next Arrival</th>
  			  				<th>Minutes Away</th>
  			  			</tr>
  			  		</thead>

					<tbody></tbody> <!--content goes here-->

  				</table>
			</div><!-- table end-->
			<br>

			<form>
			
				<div class="form-group">

					<!-- <label for="name">T</label> -->
  					<input type="text" class="form-control"
  					id="name" placeholder="Train Name">

					<!-- <label for="dest">Destination</label> -->
  					<input type="text" class="form-control"
  					id="dest" placeholder="Destination" >
			
					<!-- <label for="firstTrain">First Train Time (24:00)</label> -->
  					<input type="text" class="form-control" id="initialTime" placeholder="First Train Time (24:00)">

  					<!-- <label for="freq">Frequency (min)</label> -->
                      <input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
                      
                      <br>
  				
  			 		<button class="btn btn-primary btn-lg" id="trainInfoBtn" type="submit">Submit</button>
  					
  				</div><!--input end-->
  			</form>
		</div><!--class="col" end-->
	</div><!--class="row" end--> 
    <!-- javascript -->

    <script src="assets/schedule.js"></script>
</body>
</html
